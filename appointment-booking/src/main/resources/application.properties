spring.application.name=appointment-booking

# === MariaDB Configuration ===
spring.datasource.url=jdbc:mariadb://db:3306/MyKaarmaVMDB?useUnicode=yes&characterEncoding=utf8&serverTimezone=America/Los_Angeles
